name: My Mastodon Digest
on:
  push:
  schedule:
    - cron: '0 4,9,14 * * *'
  workflow_dispatch:
jobs:
  update:
    name: digest
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
        with:
          ref: main
      - name: python setup
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: python things
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: run digest
        env:
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
          MASTODON_BASE_URL: ${{ secrets.MASTODON_BASE_URL }}
          MASTODON_USERNAME: ${{ secrets.MASTODON_USERNAME }}
        run: |
          python run.py --timeline_hours 24 --halflife_hours 6 --scorer ExtendedSimpleWeighted --threshold lax --tag Haskell --tag compilers --tag ProgrammingLanguages --tag NixOS --tag PLT --tag lisp --tag FunctionalProgramming --tag QuatifiedSelf --tag SelfHosting --tag running --explore_frac 0.2 --lang en --lang hi --list_id 1 --list_id 6 --list_id 12 --exclude_trending
      - name: publish
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: render
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
